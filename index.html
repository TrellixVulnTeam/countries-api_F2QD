<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countries api</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <p class="nav-slogan">Where in the world</p>
        <div class="dark-mode">
          <svg class="icon icon-IcoMoon">
            <use xlink:href="./icons/symbol-defs.svg#icon-IcoMoon"></use>
          </svg>
          <span>Dark mode</span>
        </div>
      </nav>
      <main>
        <form class="filtering-section">
          <div class="search-field">
            <svg class="icon icon-search">
              <use xlink:href="./icons/symbol-defs.svg#icon-search"></use>
            </svg>
            <input type="text" placeholder="Search for a country..." />
          </div>

          <div class="filter-field">
            <button type="button" class="filter-field__btn">
              Filter by region <span class="arrow"> &gt</span>
            </button>
            <div class="filter-field__dropdown">
              <p class="filter-field__option">America</p>
              <p class="filter-field__option">Africa</p>
              <p class="filter-field__option">Asia</p>
              <p class="filter-field__option">Europe</p>
              <p class="filter-field__option">Oceania</p>
            </div>
          </div>
        </form>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
